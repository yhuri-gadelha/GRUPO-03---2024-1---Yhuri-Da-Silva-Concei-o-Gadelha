    <main>
      <h2 id="cadastro">Cadastro</h2>
      <article class="vitrine">
        <form id="box" onsubmit="cadastrarUsuario(event)">
          <div>
            <h3>Informações Pessoais</h3>
          </div>
          <div class="container">
            <h2>Cadastro</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="idNome" name="nome"
                    placeholder="Digite seu nome completo" 
                    minlength="15" maxlength="80" required>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="idDatanNascimento"
                    name="data-nascimento" required>
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="idGenero" name="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nome-materno">Nome Materno:</label>
                    <input type="text" id="idNomeMae" name="nome-materno"
                    placeholder="Digite o nome completo da sua mãe" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="idCpf" name="cpf"
                    placeholder="Digite o seu CPF"
                    maxlength="14"
                    pattern="\d{3}.\d{3}.\d{3}-\d{2}" required>
                </div>
                <div class="form-group">
                  <label>E-Mail</label> <input type="email"
                  name="email" id="idEmail" placeholder="Ex. joao@email.com"
                  required minlength="1" maxlength="45">
                </div>
                <div class="form-group">
                    <label for="telefone-celular">Telefone Celular:</label>
                    <input type="tel" id="idCel" name="telefone-celular"
                    placeholder="Digite seu número de celular" required>
                </div>
                <div class="form-group">
                    <label for="telefone-fixo">Telefone Fixo:</label>
                    <input type="tel" id="idTelFixo" name="telefone-fixo"
                    placeholder="Digite seu telefone fixo" required>
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="idCep" name="cep"
                    placeholder="Digite o CEP" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <input type="text" id="idEstado" name="estado"
                    placeholder="Digite o estado" required>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="idCidade" name="cidade"
                    placeholder="Digite a cidade" required>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="idBairro" name="bairro"
                    placeholder="Digite o bairro" required>
                </div>
                <div class="form-group">
                    <label for="rua">Logradouro:</label>
                    <input type="text" id="idRua" name="rua"
                    placeholder="Digite o nome da rua" required>
                </div>
                <div class="form-group">
                    <label for="rua">Numero:</label>
                    <input type="text" id="idNumero" name="numero"
                    placeholder="Digite o numero da sua residencia" required>
                </div>
                <div class="form-group">
                    <label for="rua">Complemento:</label>
                    <input type="text" id="idComplemento" name="rua"
                    placeholder="Digite o complemento" required>
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="idLogin" name="login"
                    placeholder="Digite o seu usuário para login"
                    pattern="[a-z\s]+$"
                    maxlength="6" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="idSenha" name="senha"
                    placeholder="Digite sua senha"
                    pattern="[a-z\s]+$"
                    maxlength="8" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="idConfirmeSenha" name="confirmar-senha"
                    placeholder="Confirme sua senha"
                    pattern="[a-z\s]+$"
                    maxlength="8" minlength="8" required>
                </div>
                <div class="form-group buttons">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>
                <div class="form-group">
                    <a href="../html/login.html">Já tenho conta</a>
                </div>
            </form>
        </div>
